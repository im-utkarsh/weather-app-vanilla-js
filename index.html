<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,900;1,700&display=swap"
        rel="stylesheet">
    <script defer src="mian.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <input type="text" name="location" autocomplete="off" class="search-box"
                    placeholder="Enter location...">
            </header>
            <div class="main">
                <div class="location">
                    <div class="city">New Delhi, IN</div>
                    <div class="date">Wednesday 18 January 2023</div>
                </div>
                <div class="current">
                    <div class="temp">5<span>°C</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">5°C / 15°C</div>
                </div>
            </div>
        </div>
        <div class="toast">
            <div class="toast-content">
                <div class="message">
                    <span class="text text-1">Success</span>
                    <span class="text text-2">Your changes has been saved</span>
                </div>
            </div>
            <i class="close"><img src="close-icon.svg" alt="X"></i>
            <div class="progress"></div>
        </div>
    </div>
</body>

</html>
